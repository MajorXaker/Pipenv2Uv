name: Verify Main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt,clippy

      - name: Run rustfmt
        continue-on-error: true
        run: cargo fmt -- --check

      - name: Run clippy
        continue-on-error: true
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test

